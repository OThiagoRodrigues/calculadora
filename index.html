<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="align">
        <h1>Minha primeira calculadora</h1>
        <main class="calculadora">
            <section class="visor">
                <p><strong class="display-underline">_</strong>visor</p>
            </section>

            <section class="tecladoo">

                <div class="teclado linha1">
                    <button class="botao" style="border-radius: 10px 0 0 0">%</button>
                    <button class="botao">CE</button>
                    <button class="botao">C</button>
                    <button class="botao"  style="border-radius: 0 10px 0 0">
                        <img class="imagens" src="/img/backspace.png" alt="imagem backspace">
                    </button>
                </div>
                <div class="teclado linha2">
                    <button class="botao">
                        <img class="imagens" src="/img/1sobrex.png" alt="">
                    </button>
                    <button class="botao">
                        <img class="imagens" src="/img/xaoquadrado.png" alt="">
                    </button>
                    <button class="botao">
                        <img class="imagens" src="/img/raiz.png" alt="">
                    </button>
                    <button class="botao">/</button>
                </div>
                <div class="teclado linha3">
                    <button class="botao">7</button>
                    <button class="botao">8</button>
                    <button class="botao">9</button>
                    <button class="botao">X</button>
                </div>
                <div class="teclado linha4">
                    <button class="botao">4</button>
                    <button class="botao">5</button>
                    <button class="botao">6</button>
                    <button class="botao">-</button>
                </div>
                <div class="teclado linha5">
                    <button class="botao">1</button>
                    <button class="botao">2</button>
                    <button class="botao">3</button>
                    <button class="botao">+</button>
                </div>
                <div class="teclado linha6">
                    <button class="botao"   style="border-radius: 0 0 0 10px">
                        <img class="imagens" src="/img/maismenos.png" alt="">
                    </button>
                    <button class="botao">0</button>
                    <button class="botao">,</button>
                    <button class="botao" id="botao__destaque" style="border-radius: 0 0 10px 0">=</button>
                </div>

            </section>
        </main>
    </div>

</body>
</html>
